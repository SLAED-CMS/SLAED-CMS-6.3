    <script>
        // Handle search functionality on the search results page
        document.addEventListener('DOMContentLoaded', function() {
            // Get search query from URL
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            
            if (query) {
                // Update search input with the query
                const searchInput = document.querySelector('.search-input');
                if (searchInput) {
                    searchInput.value = decodeURIComponent(query);
                }
                
                // Display search results
                displaySearchResults(decodeURIComponent(query));
            }
            
            // Add event listeners for search input and button
            const searchInput = document.querySelector('.search-input');
            const searchButton = document.querySelector('.search-button');
            
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch(this.value.trim());
                    }
                });
            }
            
            if (searchButton) {
                searchButton.addEventListener('click', function() {
                    const input = this.closest('.search-container').querySelector('.search-input');
                    if (input) {
                        performSearch(input.value.trim());
                    }
                });
            }
        });
        
        // Function to perform search
        function performSearch(query) {
            if (query) {
                // Redirect to search results page with the query
                window.location.href = `search.html?q=${encodeURIComponent(query)}`;
            }
        }
        
        // Function to display search results
        function displaySearchResults(query) {
            const resultsContainer = document.getElementById('search-results');
            
            // Simple search implementation - in a real app, this would search page content
            const pages = [
                { title: 'Introduction', url: 'index.html', description: 'SLAED CMS is a professional content management system developed since 2005 with a focus on performance, stability, efficiency, and security.' },
                { title: 'Installation Guide', url: 'installation.html', description: 'This guide will walk you through the complete installation process of SLAED CMS.' },
                { title: 'Configuration', url: 'configuration.html', description: 'Learn how to configure SLAED CMS for your specific needs.' },
                { title: 'Upgrade Guide', url: 'upgrade.html', description: 'How to upgrade your existing SLAED CMS installation.' },
                { title: 'Architecture', url: 'architecture.html', description: 'Understanding the architecture of SLAED CMS.' },
                { title: 'Modules', url: 'modules.html', description: 'Learn about the modular architecture of SLAED CMS.' },
                { title: 'Templates', url: 'templates.html', description: 'How to work with templates in SLAED CMS.' },
                { title: 'Database', url: 'database.html', description: 'Database configuration and management in SLAED CMS.' },
                { title: 'Core Functions', url: 'core-functions.html', description: 'Reference for core functions in SLAED CMS.' },
                { title: 'Database API', url: 'database-api.html', description: 'API reference for database operations.' },
                { title: 'Template API', url: 'template-api.html', description: 'API reference for template functions.' },
                { title: 'Security API', url: 'security-api.html', description: 'API reference for security functions.' },
                { title: 'Creating Modules', url: 'creating-modules.html', description: 'Guide to creating custom modules for SLAED CMS.' },
                { title: 'Custom Themes', url: 'custom-themes.html', description: 'How to create custom themes for SLAED CMS.' },
                { title: 'Performance', url: 'performance.html', description: 'Optimizing performance in SLAED CMS.' },
                { title: 'Security Guide', url: 'security.html', description: 'Comprehensive security guide for SLAED CMS.' },
                { title: 'About Eduard Laas', url: 'eduard-laas.html', description: 'Learn about the creator of SLAED CMS.' }
            ];
            
            // Filter pages based on query (simple search)
            const filteredPages = pages.filter(page => 
                page.title.toLowerCase().includes(query.toLowerCase()) || 
                page.description.toLowerCase().includes(query.toLowerCase())
            );
            
            if (filteredPages.length > 0) {
                let resultsHTML = `
                    <div class="search-results-header">
                        <h2>Search Results for: "${query}"</h2>
                        <p>Found <strong>${filteredPages.length}</strong> results</p>
                    </div>
                    
                    <div class="search-results-list">
                `;
                
                filteredPages.forEach(page => {
                    resultsHTML += `
                        <div class="search-result-item">
                            <h3><a href="${page.url}">${page.title}</a></h3>
                            <p>${page.description}</p>
                        </div>
                    `;
                });
                
                resultsHTML += `</div>`;
                resultsContainer.innerHTML = resultsHTML;
            } else {
                resultsContainer.innerHTML = `
                    <div class="search-results-header">
                        <h2>Search Results for: "${query}"</h2>
                        <p>Found <strong>0</strong> results</p>
                    </div>
                    
                    <div class="search-results-content">
                        <p>Your search for "<strong>${query}</strong>" did not match any documentation.</p>
                        <p>Suggestions:</p>
                        <ul>
                            <li>Make sure all words are spelled correctly.</li>
                            <li>Try different keywords.</li>
                            <li>Try more general keywords.</li>
                        </ul>
                    </div>
                `;
            }
        }
    </script>
